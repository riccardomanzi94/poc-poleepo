server.port=8080

logging.level.root=info
logging.config=classpath:logback-local.xml

# Configurazione per H2 su Docker
spring.datasource.url=jdbc:h2:tcp://localhost:1521/poleepo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# --DB and JPA configuration and logging--
spring.jpa.hibernate.ddl-auto=none
# To show sql in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
# To format SQL
spring.jpa.properties.hibernate.format_sql=true
# To print SQL parameters values in order
logging.level.org.hibernate.type.descriptor.sql=trace

# LIQUIBASE
spring.liquibase.change-log=classpath:db/changelog-root.yml
spring.liquibase.enabled=true
