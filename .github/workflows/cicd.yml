name: poc-poleepo

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Maven
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
      - name: Build docker image
        run: docker build -t poc-poleepo .
      - name: Push docker image
        run: docker push poc-poleepo:latest

  deploy:
    needs: build
    runs-on: [ip-172-31-32-233]
    steps:
      - name: Check Docker Installation
        run: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Error: Docker is not installed." >&2
            exit 1
          fi
      - name: Pull image from docker hub
        run: sudo docker pull rmanzi/poc-poleepo:latest
      - name: Delete existing container
        run: |
          if [ "$(sudo docker ps -aq -f name=demo)" ]; then
            sudo docker rm -f demo
          fi
      - name: Run docker container
        run: sudo docker run -d -p 8000:8000 --name demo rmanzi/poc-poleepo